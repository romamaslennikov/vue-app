<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=479,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>title</title>
    <meta name="description" content="">
    <meta name="theme-color" content="#fff">
    <style type="text/css">body,html{background-color:#101011}.lds-dual-ring{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:inline-block;width:80px;height:80px}#spinner{background-color:#101011;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10000}.lds-dual-ring:after{position:relative;content:" ";display:block;width:64px;height:64px;margin:8px;border-radius:50%;border:6px solid #fff;border-color:#fff transparent #fff transparent;animation:lds-dual-ring 1.2s linear infinite}@keyframes lds-dual-ring{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}#spinner.-hide{transition:all .4s ease-out;pointer-events:none;opacity:0;visibility:hidden}</style>
  </head>
  <body>
    <div id="spinner"><div class="lds-dual-ring"></div></div>
    <div id="app"></div>
    <% if (NODE_ENV !== 'development') { %>
    <!-- counters -->
    <% } %>
  </body>
</html>
